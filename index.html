<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up Now</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #f9f9f9;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 1366px;
      margin: auto;
      padding: 20px;
    }

    svg {
      width: 100%;
      height: auto;
      display: block;
    }

    .video-wrapper {
      position: absolute;
      top: 800px; /* adjust according to your design */
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 720px;
      z-index: 10;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .video-wrapper video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .join-btn {
      position: absolute;
      top: 1600px; /* adjust according to your design */
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      animation: bounce 2s infinite;
    }

    .join-btn:hover {
      background-color: #e73370;
      transform: translateX(-50%) scale(1.05);
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }

    @media (max-width: 768px) {
      .join-btn {
        font-size: 16px;
        padding: 12px 24px;
        top: 1500px;
      }

      .video-wrapper {
        top: 750px;
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Embedded SVG Design -->
    <!-- You can paste the full raw SVG code here if needed -->
    <!-- Placeholder for illustration -->
    <svg><!-- ...your SVG content goes here... --></svg>

    <!-- Video Section -->
    <div class="video-wrapper">
      <video controls>
        <source src="your-video.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Join Button -->
    <a href="https://forms.gle/your-form-link" target="_blank">
      <button class="join-btn">Join Us</button>
    </a>
  </div>
</body>
</html>
